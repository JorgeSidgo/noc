<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Correo Deloitte</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <table>
        <tr>
            <td style="padding: 20px 0px;"><img src="cid:logo" alt=""></td>
        </tr>
        <tr>
            <td style="padding: 20px 0px;">Resumen de envío de %nombre% %apellido%</td>
        </tr>
        <tr>
            <td style="padding: 20px 0px;">Código de envio: %correlativo%</td>
        </tr>
        <tr>
            <td style="padding: 20px 0px;">%fecha%</td>
            <td style="padding: 20px 0px;">%hora%</td>
        </tr>
        <tr>
            <td>
                <table border="1" style="width:100%; border-collapse: collapse;">
                    <tr>
                        <th>Código Documento</th>
                        <th>Tramite</th>
                        <th>Cliente</th>
                        <th>Area</th>
                        <th>Tipo Documento</th>
                        <th>N° Documento</th>
                        <th>Status</th>
                        <th>Monto</th>
                        <th>Observacion</th>
                    </tr>
                    %lista%
                </table>
            </td>
        </tr>

        %nota%

        <tr>
            <td style="padding: 20px 0px; border-top: 1px solid rgba(0,0,0,0.2); width: 100%;"><small><i>© Deloitte El Salvador</i></small></td>
        </tr>
    </table>
</body>

</html>
